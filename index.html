<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Світ оптичних ілюзій</title>
    <meta name="description" content="Переглянь добірку найвідоміших оптичних ілюзій, які здивують твій зір." />
    <meta name="keywords" content="оптичні ілюзії, ілюзії, зір, обман зору, візуальні ефекти" />
    <link rel="stylesheet" href="style.css" />

    <meta property="og:title" content="Світ оптичних ілюзій" />
    <meta property="og:description" content="Дивовижні оптичні ілюзії, які варто побачити на власні очі!" />

    <meta property="og:url" content="https://yanapavlychko.github.io/illusions/" />

</head>

<body>
    <header>
        <h1>Світ оптичних ілюзій</h1>
        <p>Галерея неймовірних оптичних ілюзій</p>
    </header>

    <section>
        <h2>Про проєкт</h2>
        <p>Чи можете ви завжди довіряти своїм очам? Оптичні ілюзії змушують мозок сприймати світ по-іншому. Досліджуйте
            нашу галерею!</p>
    </section>

    <main>
        <h2>Галерея ілюзій</h2>
        <section class="gallery">
            <img src="https://justsmart123.github.io/6.8/images/ilusion4.png" alt="Оптична ілюзія 1">
            <img src="https://justsmart123.github.io/6.8/images/Ilusion1.png" alt="Оптична ілюзія 2">
            <img src="https://justsmart123.github.io/6.8/images/ilusion5.png" alt="Оптична ілюзія 3">
            <img src="https://justsmart123.github.io/6.8/images/ilusion2.png" alt="Оптична ілюзія 4">
            <img src="https://justsmart123.github.io/6.8/images/ilusion6.png" alt="Оптична ілюзія 5">
            <img src="https://justsmart123.github.io/6.8/images/ilusion3.png" alt="Оптична ілюзія 6">
            <img src="https://justsmart123.github.io/6.8/images/8924576.jpg" alt="Оптична ілюзія 7">
            <img src="https://justsmart123.github.io/6.8/images/1270.jpg" alt="Оптична ілюзія 8">
        </section>
    </main>
    <section class="contact-form">
        <h2>Зв'яжіться з нами</h2>
        <form>
            <label for="name">Ім’я:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Повідомлення:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Надіслати</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Світ ілюзій. Всі права захищено.</p>
    </footer>
</body>

</html>
